<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receiver - System v16.2</title> 
    
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://inject-fb-default-rtdb.asia-southeast1.firebasedatabase.app" crossorigin>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL & RESET --- */
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif;
            margin: 0; 
            height: 100vh; height: 100dvh; 
            overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: white;
            user-select: none; -webkit-user-select: none;
        }

        /* --- UI CONTAINER --- */
        #receiver-ui {
            display: flex; flex-direction: column; gap: 15px; 
            width: 85%; max-width: 320px;
            z-index: 1;
        }
        
        /* TOMBOL UTAMA (WEB & IMAGE) */
        .btn-recv { 
            background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 12px; 
            color: #495057; font-size: 18px; font-weight: 600; padding: 20px; 
            cursor: pointer; width: 100%; outline: none; -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .btn-recv:active { background-color: #e2e6ea; transform: scale(0.98); }
        .btn-recv.active-mode { border: 2px solid #00d2ff; background-color: #f0fbff; color: #007bff; }

        /* HEADER TEXT MODE */
        .mode-label {
            font-size: 12px; font-weight: bold; color: #aaa; 
            text-transform: uppercase; letter-spacing: 1px;
            margin-top: 10px; text-align: center;
        }

        /* CONTAINER TOMBOL TEXT MODE */
        .text-mode-container {
            display: flex; gap: 8px; width: 100%;
        }

        /* TOMBOL KECIL TEXT MODE */
        .btn-text-mode {
            flex: 1;
            padding: 12px 5px;
            font-size: 13px; font-weight: 600;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #666;
            cursor: pointer;
            transition: 0.2s;
        }

        /* STATE AKTIF TOMBOL TEXT MODE */
        .btn-text-mode.active {
            background-color: #222;
            color: #fff;
            border-color: #000;
        }

        .status-text {
            margin-top: 20px; text-align: center; font-size: 14px; 
            color: #ccc; font-weight: 500; animation: pulse 1.5s infinite;
            display: none; /* Hidden by default */
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div id="receiver-ui">
        <button id="btn-web" class="btn-recv" onclick="siapkan('web')">Web Search</button>
        <button id="btn-img" class="btn-recv" onclick="siapkan('image')">Image Search</button>

        <div class="mode-label">Text Manipulation</div>
        <div class="text-mode-container">
            <button class="btn-text-mode active" onclick="setTextMode('normal', this)">Normal</button>
            <button class="btn-text-mode" onclick="setTextMode('reverse', this)">Terbalik</button>
            <button class="btn-text-mode" onclick="setTextMode('alay', this)">Alay</button>
        </div>

        <div id="status-display" class="status-text">Waiting for input...</div>
    </div>

    <script>
        // CONFIG FIREBASE
        const REST_API = "https://inject-fb-default-rtdb.asia-southeast1.firebasedatabase.app/prediksi.json";
        const firebaseConfig = { databaseURL: "https://inject-fb-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        try { firebase.initializeApp(firebaseConfig); } catch(e){}

        // VARIABLES
        let targetSearchMode = null; // 'web' or 'image'
        let currentTextMode = 'normal'; // 'normal', 'reverse', 'alay'
        let isWaiting = false;
        let hasRedirected = false;

        // FUNGSI GANTI MODE TEXT
        function setTextMode(mode, element) {
            currentTextMode = mode;
            // Update UI Tombol
            document.querySelectorAll('.btn-text-mode').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        // FUNGSI PERSIAPAN (SAAT TOMBOL SEARCH DITEKAN)
        function siapkan(mode) {
            targetSearchMode = mode;
            isWaiting = true;
            hasRedirected = false;

            // Update UI agar user tahu sedang menunggu
            document.querySelectorAll('.btn-recv').forEach(btn => btn.classList.remove('active-mode'));
            if(mode === 'web') document.getElementById('btn-web').classList.add('active-mode');
            if(mode === 'image') document.getElementById('btn-img').classList.add('active-mode');
            
            document.getElementById('status-display').style.display = 'block';

            // Reset data di database (opsional, agar bersih)
            fetch(REST_API, {method:'PUT', body:JSON.stringify(null)}).catch(()=>{});

            // Mulai Loop Pengecekan
            setInterval(() => { 
                if(isWaiting && !hasRedirected) cekCepat(); 
            }, 1000);
        }

        // FUNGSI CEK DATA & REDIRECT
        async function cekCepat() {
            if(!isWaiting || hasRedirected) return;
            
            try {
                // Ambil data terbaru
                let res = await fetch(REST_API + "?t=" + Date.now()); 
                let rawVal = await res.json();

                if(rawVal && typeof rawVal === 'string') {
                    hasRedirected = true; 
                    
                    // 1. PROSES MANIPULASI TEXT
                    let processedVal = rawVal;

                    if (currentTextMode === 'reverse') {
                        // Logic Terbalik
                        processedVal = rawVal.split('').reverse().join('');
                    } else if (currentTextMode === 'alay') {
                        // Logic Alay (Sama seperti versi remote sebelumnya)
                        processedVal = rawVal.toLowerCase()
                            .replace(/a/g,'4')
                            .replace(/e/g,'3')
                            .replace(/i/g,'1')
                            .replace(/o/g,'0')
                            .replace(/s/g,'5');
                    }
                    // Jika normal, biarkan processedVal = rawVal

                    // 2. TENTUKAN URL SEARCH
                    let finalUrl = "";
                    
                    // Cek command khusus dulu (opsional, bawaan lama)
                    if (rawVal === "autodraw") {
                        finalUrl = "https://www.autodraw.com/";
                    } else if (rawVal.startsWith("calc:")) {
                        finalUrl = "https://www.google.com/search?q=" + rawVal.split(":")[1];
                    } else {
                        // Search Biasa (Web / Image) dengan Text Hasil Manipulasi
                        let query = encodeURIComponent(processedVal);
                        
                        if (targetSearchMode === 'image') {
                            finalUrl = "https://www.google.com/search?tbm=isch&q=" + query;
                        } else {
                            finalUrl = "https://www.google.com/search?q=" + query;
                        }
                    }

                    // 3. EKSEKUSI REDIRECT
                    window.location.replace(finalUrl);
                }
            } catch(e) {
                console.log("Error checking data", e);
            }
        }
    </script>
</body>
</html>
